name: Sync to Hugging Face Space

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade huggingface_hub

      - name: Push HF Space files
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Copy HF Space README to README.md so the Space sees it
          cp README_SPACE.md README.md

          # Add all files/folders your Space needs
          git add app.py books_with_emotions.csv tagged_description.txt cover-not-found.jpg requirements.txt chroma README.md

          # Commit and push to the HF Space
          git commit -m "Sync HF Space files"
          git push https://$HF_TOKEN@huggingface.co/spaces/cternero/book-wyrm main

          # Remove temporary README.md so local repo isn't affected
          rm README.md
